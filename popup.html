<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <div class="checkHeader" style="text-align: center;">
        <i class="bi bi-caret-left-fill" style="float:left"></i>
        <span>2024-05-11</span>
        <i class="bi bi-caret-right-fill" style="float:right"></i>
    </div>
    <div class="newCheck">
        <input class="newContent" type="text" placeholder="내용을 입력해주세요" aria-label="default input example">
        <button class="btn btn-sm "><i class="bi bi-plus addBtn"></i></button>
    </div>
    <div class="checkList" id="checkList">
        <div class="form-check">
            <input class="form-check-input" type="checkbox"  id="flexCheckChecked" checked>
            <button class="btn  btn-outline-error"><i class="bi bi-x" style="float:right"></i></button>
        </div>
    </div>
    <div class="checkBottom" >
        <i class="bi bi-calendar3"></i>
    </div>
</body>
</html>
